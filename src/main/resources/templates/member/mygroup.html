<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 모임</title>
</head>
<style>
/* 전체 스타일 */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

/* 마이페이지 레이아웃 */
.mypage-container {
    display: flex;
    margin: 20px;
}

/* 사이드바 스타일 */
.sidebar {
    width: 200px;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.tab-btn {
    padding: 10px;
    background-color: #fff;
    border: 1px solid #ccc;
    cursor: pointer;
}

.tab-btn.active {
    background-color: #f77;
    color: white;
}

/* 컨텐츠 영역 */
.content {
    flex-grow: 1;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
}

/* 제목 */
h2, h3 {
    margin-bottom: 10px;
}

.sub-text {
    font-size: 14px;
    color: gray;
}

/* 그룹 카드 스타일 */
.group-card {
    display: flex;
    align-items: center;
    border: 1px solid #ddd;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 10px;
    position: relative;
}

.group-img {
    width: 60px;
    height: 60px;
    background-color: #ddd;
    border-radius: 10px;
    margin-right: 15px;
}

.group-info h4 {
    margin: 5px 0;
}

/* 버튼 스타일 */
.cancel-btn, .end-btn {
    position: absolute;
    right: 15px;
    padding: 5px 10px;
    border: 1px solid #ccc;
    background-color: white;
    cursor: pointer;
    border-radius: 5px;
}

.cancel-btn:hover, .end-btn:hover {
    background-color: #f77;
    color: white;
}
</style>
<body>
	<th:block th:include="common/header"></th:block>
	    <!-- 마이페이지 컨테이너 -->
	    <div class="mypage-container">
	        <!-- 사이드바 -->
	        <aside class="sidebar">
	            <a href="/member/updateMypage" class="tab-btn active" data-target="profile">프로필</a>
	            <a href="/member/mygroup" class="tab-btn" data-target="my-groups">나의모임</a>
	            <a href="/member/mypayment" class="tab-btn" data-target="payment-history">결제내역</a>
	            <a href="/member/mysettlement" class="tab-btn" data-target="settlement-history">정산내역</a>
	        </aside>
	
	        <!-- 메인 컨텐츠 -->
	        <section class="content">
	            <div id="my-groups" class="tab-content active">
	                <h2>나의 모임</h2>
	
	                <h3>진행모임</h3>
	                <p class="sub-text">내가 모임장으로 진행하는 모임 목록입니다.</p>
	
	                <div class="group-card">
	                    <div class="group-img"></div>
	                    <div class="group-info">
	                        <span class="group-status">공예(후불제) 🧑‍🤝‍🧑 5/10</span>
	                        <h4>진행모임 이름</h4>
	                        <p>영등포구  2025. 2. 27.</p>
	                    </div>
	                    <button class="cancel-btn">취소</button>
	                    <a href="/member/groupLevelManage" class="cancel-btn">관리</a>
	                </div>
	
	                <div class="group-card">
	                    <div class="group-img"></div>
	                    <div class="group-info">
	                        <span class="group-status">공예(후불제) 🧑‍🤝‍🧑 5/10</span>
	                        <h4>진행모임 이름</h4>
	                        <p>영등포구  2025. 2. 15.</p>
	                    </div>
	                    <button class="end-btn">종료</button>
	                </div>
	
	                <h3>참여모임</h3>
	                <p class="sub-text">내가 멤버로 참여하는 모임입니다.</p>
	                <p>참여하는 모임이 없어요. <a href="/group/groupList">모임참여하러 가기</a></p>
	            </div>
	        </section>
	    </div>
	<th:block th:include="common/footer"></th:block>
</body>
</html>
