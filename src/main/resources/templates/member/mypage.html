<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
	*{
	font-family: ptd;
	}
	.profile-container{
		width: 800px;
		display: flex;
		justify-content: center;
		align-items: center;
		margin: 0 auto;
	}
	.mypage-container{
		
	}
	.mypage-wrap{
		width: 700px;
		box-shadow: 0 0 45px rgba(0, 0, 0, .08);	
	}
	.page-title{
		font-family: ptd_bl;
		text-align: center;
		font-size: 40px;
		color: var(--gray1);
		padding: 20px 0;
	}
	.profile-img-box{
		width: 250px; 
	    height: 250px;
	    border-radius: 50%; 
	    overflow: hidden; 
	    display: flex;
	    justify-content: center;
	    align-items: center;
	    margin: 0 auto;
	}
	
	/* 사이드바 스타일 */
	.sidebar {
	    width: 100px;
	    display: flex;
	    flex-direction: column;
	    gap: 10px;
	}
	
	.tab-btn {
	    padding: 10px;
	    background-color: #fff;
	    border: none;
	    cursor: pointer;
	    box-shadow: 0 0 45px rgba(0, 0, 0, .08);	
	}
	.tab-btn:hover {
		 background-color: var(--main1);
		 color: #fff;
	}
	
	.active {
	    background-color: var(--main1);
	    color: white;
	    box-shadow: 0 0 45px rgba(0, 0, 0, .08);	
	}
	
	/* 컨텐츠 영역 */
	.nickname {
	   color: var(--gray1);
	   font-size: 35px;
	   font-family: ptd_bl;
	}
	.profile-info{
		padding-left: 30px;
	}
	.mbti{
		color: var(--main1);
	}
	

	/* 편집 버튼 */
	.edit-btn {
	    display: block;
	    margin-top: 20px;
	    padding: 10px;
	    background-color: var(--main2);
	    color: white;
	    border: none;
	    cursor: pointer;
	    text-align: center;
	}
	.edit-btn:hover{
		background: var(--main3);
		color:#fff;
	}
	
</style>
<body>

	<th:block th:include="common/header"></th:block>
	<main class="content mypage-container">
		<div class="profile-container">
	        <!-- 사이드바 -->
		        <aside class="sidebar">
		            <a href="/member/updateMypage" class="tab-btn active" data-target="profile">프로필</a>
		            <a href="/member/mygroup" class="tab-btn" data-target="my-groups">나의모임</a>
		        </aside>
	
	        <!-- 메인 컨텐츠 -->
	        <section class="mypage-wrap rounded">
	            <div id="profile" class="tab-content">
	                <div class="profile p-3">
	                    <div class="profile-img-box mb-4">
							<img src="/myimage/defaultProfile.png" class="profile-img" th:if="${session.member.profileImg == null}">
							<img th:src="'/profile/'+${session.member.profileImg}" class="profile-img" th:if="${session.member.profileImg != null}">
						</div>
						<div class="profile-info">
							<div th:text="${session.member.memberNickname}" class="nickname mb-4"></div>
							<div th:text="${session.member.memberMbti}" class="mbti" th:if="${session.member.memberMbti != null}"></div>
	                        <div th:text="${session.member.memberAddr}" class="member-addr mb-4" th:if="${session.member.memberAddr != null}"></div>
	                        <div th:text="${session.member.memberIntro}" class="member-intro mb-4" th:if="${session.member.memberIntro != null}"></div>
	                    </div>
	                </div>
	                <a href="/member/updateMypage" id="edit-profile" class="edit-btn">프로필/계정 편집</a>
	            </div>
	        </section>
	    </div>
    </main>
    <th:block th:include="common/footer"></th:block>

</body>
</html>
