<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>관리자페이지</title>
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<div class="admin-container">
        <!-- 운영 통계 -->
        <section class="stats">
            <h2>관리자페이지</h2>
            <p>홈페이지의 운영현황을 관리할 수 있는 페이지입니다.</p>
            <div class="stats-box">
                <div class="stat-item">
                    <span class="stat-label">전체 회원수</span>
                    <span class="stat-value">30,000명</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">전체 모임수</span>
                    <span class="stat-value">5,000회</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">전체 게시글 수</span>
                    <span class="stat-value">10,000회</span>
                </div>
            </div>
        </section>

        <!-- 일자별 요약 -->
        <section class="summary">
            <h3>일자별 요약</h3>
            <table>
                <thead>
                    <tr>
                        <th>일자</th>
                        <th>모임수</th>
                        <th>매출액</th>
                        <th>가입</th>
                        <th>문의</th>
                        <th>게시글</th>
                    </tr>
                </thead>
                <tbody id="summary-data">
                    <!-- 데이터가 jQuery를 통해 삽입됨 -->
                </tbody>
            </table>
        </section>
    </div>
	<th:block th:include="common/footer"></th:block>
</body>
</html>
