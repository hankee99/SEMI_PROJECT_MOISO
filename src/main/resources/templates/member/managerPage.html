<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>관리자페이지</title>
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<div class="admin-container">
        <!-- 운영 통계 -->
        <section class="stats">
            <h2>관리자페이지</h2>
            <p>홈페이지의 운영현황을 관리할 수 있는 페이지입니다.</p>
            <div class="stats-box">
                <div class="stat-item">
                    <span class="stat-label">전체 회원수</span>
                    <span class="stat-value" th:text="${ts.totalMember}"></span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">전체 모임수</span>
                    <span class="stat-value" th:text="${ts.totalGroup}"></span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">전체 게시글 수</span>
                    <span class="stat-value" th:text="${ts.totalBoard}"></span>
                </div>
            </div>
        </section>

        <!-- 일자별 요약 -->
        <section class="summary">
            <h3>일자별 요약</h3>
            <table>
                    <tr>
                        <th>일자</th>
                        <th>모임수</th>
                        <th>매출액</th>
                        <th>가입</th>
                        <th>게시글</th>
                    </tr>
                    <tr th:each="os : ${list}">
                    	<td th:text="${os.dataDate}"></td>
                    	<td th:text="${os.joinCount}"></td>
                    	<td th:text="${os.paySum}"></td>
                    	<td th:text="${os.enrollCount}"></td>
                    	<td th:text="${os.boardCount}"></td>
                    </tr>
            </table>
        </section>
    </div>
	<th:block th:include="common/footer"></th:block>
</body>
</html>
