<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>결제 내역</title>
</head>
<style>
/* 전체 스타일 */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

/* 마이페이지 레이아웃 */
.mypage-container {
    display: flex;
    margin: 20px;
}

/* 사이드바 스타일 */
.sidebar {
    width: 200px;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.tab-btn {
    padding: 10px;
    background-color: #fff;
    border: 1px solid #ccc;
    cursor: pointer;
}

.tab-btn.active {
    background-color: #f77;
    color: white;
}

/* 컨텐츠 영역 */
.content {
    flex-grow: 1;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
}

/* 제목 */
h2, h3 {
    margin-bottom: 10px;
}

.sub-text {
    font-size: 14px;
    color: gray;
}

.latest-order {
    color: #f77;
    font-weight: bold;
    cursor: pointer;
}

/* 결제 카드 스타일 */
.payment-card {
    border: 1px solid #ddd;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 10px;
}

/* 그룹 카드 스타일 */
.group-card {
    display: flex;
    align-items: center;
    border: 1px solid #ddd;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 10px;
    position: relative;
}

.group-img {
    width: 60px;
    height: 60px;
    background-color: #ddd;
    border-radius: 10px;
    margin-right: 15px;
}

.group-info h4 {
    margin: 5px 0;
}

.price {
    position: absolute;
    right: 15px;
    font-weight: bold;
    font-size: 16px;
    color: #f77;
}
</style>
<body>
	<th:block th:include="common/header"></th:block>
    <!-- 마이페이지 컨테이너 -->
    <div class="mypage-container">
        <!-- 사이드바 -->
	        <aside class="sidebar">
	            <a href="/member/updateMypage" class="tab-btn active" data-target="profile">프로필</a>
	            <a href="/member/mygroup" class="tab-btn" data-target="my-groups">나의모임</a>
	            <a href="/member/mypayment" class="tab-btn" data-target="payment-history">결제내역</a>
	            <a href="/member/mysettlement" class="tab-btn" data-target="settlement-history">정산내역</a>
	        </aside>

        <!-- 메인 컨텐츠 -->
        <section class="content">
            <div id="payment-history" class="tab-content active">
                <h2>결제 내역</h2>

                <h3>결제완료</h3>
                <p class="sub-text">총 1개 <span class="latest-order">최신주문은?</span></p>

                <div class="payment-card">
                    <div class="payment-info">
                        <span class="payment-date">2025/02/20</span>
                        <div class="group-card">
                            <div class="group-img"></div>
                            <div class="group-info">
                                <span class="group-status">공예(후불제) 🧑‍🤝‍🧑 5/10</span>
                                <h4>참여모임 이름</h4>
                                <p>영등포구  2025. 2. 27.</p>
                            </div>
                            <span class="price">50,000 원</span>
                        </div>
                        <p class="order-number">주문번호 000-0000000000</p>
                    </div>
                </div>

                <h3>취소/환불완료</h3>
                <p>취소/환불 내역이 없어요</p>
            </div>
        </section>
    </div>
	<th:block th:include="common/footer"></th:block>
</body>
</html>
