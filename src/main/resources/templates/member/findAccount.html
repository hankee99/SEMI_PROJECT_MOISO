<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>내 계정 찾기</title>
<style>
	*{
	font-family: ptd;
	}
	.content{
		display: flex;
		justify-content: center;
		align-items: center;
		z-index: 1;		
	}
	.input-wrap{
		width: 500px;
		box-shadow: 0 0 45px rgba(0, 0, 0, .08);	
	}
	.page-title{
		font-family: ptd_bl;
		text-align: center;
		font-size: 40px;
		color: var(--gray1);
		padding: 20px 0;
	}
	.find-box{
		border: 1px solid var(--line1);
		margin: 30px 40px;
		padding: 10px 0px;
		cursor: pointer;
	}
	.find-title-box{
		overflow: hidden;
	}
	.find-title-box>div{
		float: left;
	}
	.icon-box{
		text-align: right;
		position: relative;
		width: 50%;
	}
	.title-box{
		line-height: 50px;
		position: relative;
		width: 50%;
	}
	.title-box>.material-icons{
		position: absolute;
		left: 10px;
		top:12px;
	}
	.title-box>span:last-child{
		padding-left: 40px;
	}
	.icon-box>span{
		position: absolute;
		right: 10px;
		top:12px;
	}
	.blank{
		height: 10px;
	}
	.blank2{
		background-color: black;
		height: 500px;
		
	}
	.find-input{
		/*display: none;*/
	}
	.cs-service{
		text-align: right;
		margin: 20px 40px;
	}	
	.modal-open{
		cursor: pointer;
	}
	.input-item{
		width: 85%;
		margin: 0 auto;
		padding: 20px 0;
	}

	#modal{
		display: none;
		position: relative;
		width: 100%;
		height: 100%;
		
	}
	#modal .modal-wrap{
		position: fixed; /*z-index는 position absolute나 fixed에만 할 수 있음 없으면 의미가 없음*/
		top:300px;

		width: 500px;
		margin: 0 auto;
		padding: 20px 10px;
		background: var(--main4);
		z-index: 3;
	}
	#modal .modal-layer{
		position: fixed;
		top:0;
		left:0;
		width: 100%;
		height: 100%;
		background: rgba(0,0,0,0.5);
		z-index: 2;
		
	}
	
	.id-result>div{
		padding-left: 15px;
	}
	
	
</style>
</head>
<body>
	<th:block th:include="common/header"></th:block>
		<main class="content">
			<section class="find-account-wrap">
				<div class="page-title">아이디 / 비밀번호 찾기</div>
				<div class="input-wrap rounded">
					<div class="blank"></div>
					<div class="find-box rounded id-find">
						<div class="find-title-box">
							<div class="title-box">
								<span class="material-icons">perm_identity</span>
								<span>아이디 찾기</span>
							</div>
							<div class="icon-box">
								<span class="material-icons">expand_more</span>
							</div>
						</div>
						<div class="email-id-auth">
							<div class="input-item">
								<input type="text" id="email" placeholder="example@moiso.com">
								<button class="btn btn-primary py-2 px-4 d-xl-inline-block rounded-pill mb-4" id="id-select-btn">아이디 조회</button>
							</div>
							<div class="id-select-result">
								<p class="id-result" id="id-result"></p>
							</div>
						</div>
					</div>
					<div class="find-box rounded pw-find">
						<div class="find-title-box">
							<div class="title-box">
								<span class="material-icons">lock_open</span>
								<span>비밀번호 찾기</span>
							</div> 
							<div class="icon-box">
								<span class="material-icons">expand_more</span>
							</div>
						</div>
						<div class="email-pw-auth">
							<div class="input-item">
									<input type="text" id="email"placeholder="example@moiso.com">
									<button class="btn btn-primary py-2 px-4 d-xl-inline-block rounded-pill mb-4" id="send-btn">이메일 인증</button>
							</div>
							<div id="auth" class="input-item" style="display:none;">
									<input type="text" id="auth-code" placeholder="인증번호입력">
									<button class="btn btn-primary py-2 px-4 d-xl-inline-block rounded-pill mb-4" id="auth-btn">인증하기</button>
									<span id="time-zone"></span>
									<span id="authMsg"></span>
							</div>
						</div>
					</div>
					<div class="cs-service">
						<span class="modal-open">고객센터 문의</span>
					</div>
					<div class="blank"></div>
				</div>
				
				<div id="modal">
					<div class="modal-wrap rounded">
						<div class="page-title">이메일 전송하기</div>
			
							<form action="/member/sendMail" method="post">
								<table class="tbl">
									<tr>
										<th style="width:20%;">제목</th>
										<td>
											<div class="input-item">
												<input type="text" name="emailTitle">
												</div>
										</td>
									</tr>
						
										<input type="hidden" name="receiver" value="congbii94@gmail.com">

									<tr>
										<th>내용</th>
										<td>
											<div class="input-item">
												<textarea name="emailContent"></textarea>
											</div>
										</td>
									</tr>
									<tr>
										<td colspan="2">
											<button class="btn-primary lg" type="submit">메일전송</button>
											<button type="button" id="modal-close">닫기</button>
										</td>
									</tr>
								</table>
							</form>
					</div>
					<div class="modal-layer"></div>
				</div>
				
				
			</section>
		</main>
		<script>
			$(".id-find").on("click", function(){
				$(".find-input").slideToggle();
			});
			
			//modal관련
			$(".modal-open").on("click", function(){
				$("#modal").css("display","block");
			});
			$("#modal-close").on("click", function(){
				$("#modal").css("display","none");
			});
			
			
			//이메일로 아이디 select
			$("#id-select-btn").on("click",function(){
				const memberEmail = $("#email").val();
				$.ajax({
					url : "/member/ajaxIdSelect",
					type : "post",
					data : {memberEmail : memberEmail},
					success : function(result){
						if(result){
							for(let i=0;i<result.length;i++){
								const div = $("<div>");
								div.append(result[i]);
								$("#id-result").append(div);
							}	
						}else{
							const div = $("<div>");
							div.append("이메일을 확인해주세요.");
							$("#id-result").append(div);
						}
					},
					error : function(){
						console.log("error");
					}
				});
			});
			
			
			//이메일 인증
			//1. 이메일 발송
			let mailCode = null;
			$("#send-btn").on("click",function(){
				const receiver = $("#email").val();
				$.ajax({
					url : "/member/sendCode",
					data : {receiver : receiver},
					success : function(data){
						mailCode = data; 
						$("#auth").show();
						authTime();
					}
				});
			});
			
			
			
			
			
		</script>
		
	
	
	<th:block th:include="common/footer"></th:block>
</body>
</html>
