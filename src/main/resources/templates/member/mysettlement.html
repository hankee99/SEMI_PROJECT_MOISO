<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>정산내역</title>
</head>
<style>
/* 전체 스타일 */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

/* 마이페이지 레이아웃 */
.mypage-container {
    display: flex;
    margin: 20px;
}

/* 사이드바 스타일 */
.sidebar {
    width: 200px;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.tab-btn {
    padding: 10px;
    background-color: #fff;
    border: 1px solid #ccc;
    cursor: pointer;
}

.tab-btn.active {
    background-color: #f77;
    color: white;
}

/* 컨텐츠 영역 */
.content {
    flex-grow: 1;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
}

/* 제목 */
h2, h3 {
    margin-bottom: 10px;
}

.sub-text {
    font-size: 14px;
    color: gray;
}

.latest-order {
    color: #f77;
    font-weight: bold;
    cursor: pointer;
}

/* 결제 카드 스타일 */
.payment-card {
    border: 1px solid #ddd;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 10px;
}

/* 그룹 카드 스타일 */
.group-card {
    display: flex;
    align-items: center;
    border: 1px solid #ddd;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 10px;
    position: relative;
}

.group-img {
    width: 60px;
    height: 60px;
    background-color: #ddd;
    border-radius: 10px;
    margin-right: 15px;
}

.group-info h4 {
    margin: 5px 0;
}

.price {
    position: absolute;
    right: 15px;
    font-weight: bold;
    font-size: 16px;
    color: #f77;
}
</style>
<body>

	<th:block th:include="common/header"></th:block>
	<!-- 마이페이지 컨테이너 -->
    <div class="mysettlement-container">
        <!-- 사이드바 -->
	        <aside class="sidebar">
	            <a href="/member/updateMypage" class="tab-btn active" data-target="profile">프로필</a>
	            <a href="/member/mygroup" class="tab-btn" data-target="my-groups">나의모임</a>
	            <a href="/member/mypayment" class="tab-btn" data-target="payment-history">결제내역</a>
	            <a href="/member/mysettlement" class="tab-btn" data-target="settlement-history">정산내역</a>
	        </aside>

        <!-- 메인 컨텐츠 -->
        <section class="content">
            <div id="settlement-history" class="tab-content active">
                <h2>정산 내역</h2>
                <h3>25년 1월</h3>

                <div class="settlement-card">
                    <span class="settlement-label">월간 수입</span>
                    <span class="settlement-amount">₩ <b>100,000</b></span>
                </div>
            </div>
        </section>
    </div>
    <th:block th:include="common/footer"></th:block>
</body>
</html>
