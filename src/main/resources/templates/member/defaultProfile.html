<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
	/* 전체 스타일 */
	body {
	    font-family: Arial, sans-serif;
	    margin: 0;
	    padding: 0;
	}
	
	/* 마이페이지 레이아웃 */
	.mypage-container {
	    display: flex;
	    margin: 20px;
	}
	
	/* 사이드바 스타일 */
	.sidebar {
	    width: 200px;
	    display: flex;
	    flex-direction: column;
	    gap: 10px;
	}
	
	.tab-btn {
	    padding: 10px;
	    background-color: #fff;
	    border: 1px solid #ccc;
	    cursor: pointer;
	}
	
	.tab-btn.active {
	    background-color: #f77;
	    color: white;
	}
	
	/* 컨텐츠 영역 */
	.content {
	    flex-grow: 1;
	    padding: 20px;
	    border: 1px solid #ccc;
	    border-radius: 10px;
	}
	
	/* 프로필 스타일 */
	.profile-header {
	    display: flex;
	    align-items: center;
	}
	
	.profile-image {
	    width: 100px;
	    height: 100px;
	    border-radius: 50%;
	    overflow: hidden;
	    margin-right: 20px;
	}
	
	.profile-image img {
	    width: 100%;
	    height: 100%;
	    object-fit: cover;
	}
	
	.profile-info h2 {
	    margin: 0;
	}
	
	.profile-info .tag {
	    background-color: lightgray;
	    padding: 5px;
	    border-radius: 5px;
	}
	
	.tags span {
	    display: inline-block;
	    margin-right: 5px;
	    background-color: #ddd;
	    padding: 5px;
	    border-radius: 5px;
	}
	
	/* 편집 버튼 */
	.edit-btn {
	    display: block;
	    margin-top: 20px;
	    padding: 10px;
	    background-color: black;
	    color: white;
	    border: none;
	    cursor: pointer;
	}
	
	/* 탭 컨텐츠 숨김 */
	.tab-content {
	    display: none;
	}
	
	.tab-content.active {
	    display: block;
	}
</style>
<body>

	<th:block th:include="common/header"></th:block>
	<div class="profile-container">
        <!-- 사이드바 -->
        <aside class="sidebar">
            <button class="tab-btn active" data-target="profile">프로필</button>
            <button class="tab-btn" data-target="my-groups">나의모임</button>
            <button class="tab-btn" data-target="payment-history">결제내역</button>
            <button class="tab-btn" data-target="settlement-history">정산내역</button>
        </aside>

        <!-- 메인 컨텐츠 -->
        <section class="content">
            <div id="profile" class="tab-content active">
                <div class="profile-header">
                    <div class="profile-image">
                        <img src="profile.jpg" alt="프로필 사진">
                    </div>
                    <div class="profile-info">
                        <h2>오렌지레인 <span class="tag">ENTP</span></h2>
                        <p>서울특별시</p>
                        <p>늘 배우고 성장하는 것이 가장 큰 목표에요!!!^^</p>
                        <div class="tags">
                            <span>운동/스포츠</span>
                            <span>사고/인맥</span>
                            <span>인문/독서</span>
                        </div>
                    </div>
                </div>
                <button id="edit-profile" class="edit-btn">프로필/계정 편집</button>
            </div>

            <div id="my-groups" class="tab-content">나의 모임 내용</div>
            <div id="payment-history" class="tab-content">결제 내역 내용</div>
            <div id="settlement-history" class="tab-content">정산 내역 내용</div>
        </section>
    </div>
    <th:block th:include="common/footer"></th:block>

</body>
</html>
