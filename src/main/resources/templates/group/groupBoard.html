<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	section>div:first-child {
		margin-bottom: 0;
		border-bottom: 1px solid rgba(0, 0, 0, 0.05);
	}
	
	.board-head {
		font-family: ptd_bl;
		font-size: 48px;
		margin-bottom: 50px;
	}
	
	.top-div {
		display: flex;
		flex-direction: row;
		justify-content: flex-end;
		gap: 40px;
	}
	
	.top-div>div {
		cursor: pointer;
		color: white;
		width: 80px;
		height: 40px;
		background-color: var(--main1);
		line-height: 40px;
		border-radius: 20px;
		font-size: 22px;
		font-weight: 600;
	}
	
	.top-div>div:last-child {
		margin-left: 367px;
	}
	
	.top-div>div:last-child>a {
		color: white;
	}
	
	.content {
		width: 800px;
		min-height: 500px;
		margin: 0 auto;
	}
	
	.board-list {
		
	}
	
	.board {
		padding: 15px 15px;
	}
	
	.board-top {
		padding : 0 10px;
		display: flex;
		flex-direction: row;
		justify-content : space-between;
		margin-bottom: 30px;
	}
	
	.board-top>div {
		
	}
	
	.profile-box {
		width: 50px;
		height: 50px;
		overflow: hidden;
		border-radius: 50px;
		margin-right: 20px;
	}
	
	.profile-box>img {
		width: 100%;
	}
	
	.nickname {
		margin-top : 7px;
		width : 200px;
		font-family: ptd_bl;
		color: black;
		font-size: 24px;
	}
	
	.date {
		line-height: 50px;
	}
	
	.board-mid {
		padding : 0 10px;
		margin-bottom: 20px;
	}
	
	.board-content {
		font-family: ptd;
		color: black;
	}
	
	.board-bot {
		font-size : 20px;
		font-family : ptd;
		color : black;
		padding : 10px; 
		display: flex;
		flex-direction: row;
		justify-content: space-between;
	}
	.right-box{
		display : flex;
		flex-direction : row;
		width: 500px;
	}
	.like-box {
		margin-right: 25px;
	}
	.material-icons{
		cursor : pointer;
		margin-right : 10px;
		vertical-align: middle;
	}
	
	
	.comment-box {
		cursor : pointer;
	}
	
	.type {
	
	}
	
	.gray-zone {
		background-color: rgba(0,0,0,0.1);
		height: 10px;
	}
	.board:last-child>div:last-child{
		display: none;
	}
	body>.footer{
		margin-top: 20px;
		padding-top: 50px;
		border-top: 1px solid rgba(0,0,0,0.1)
	}
	
	
	.cmt-div{
		padding-left : 15px;
		height: 120px;
		margin-bottom: 20px;
		border-bottom: 1px solid rgba(0,0,0,0.1);
	}
	
	
	.top-zone-div{
		padding-top : 10px;
		display: flex;
		flex-direction : row;
		justify-content: space-between;
		margin-bottom: 30px;
	}
	.l-div{
		display: flex;
		flex-direction: row;
	}
	.img-div{
		margin-right : 15px;
		width: 40px;
		height: 40px;
		overflow: hidden;
		border-radius: 30px;
	}
	.name-div{
		color : black;
		font-family: ptd_bl;
		font-size: 22px;
	}
	.bot-div{
		color : black;
		padding-left: 5px;
		font-family: ptd;
		font-size: 18px;
	}
	.input-zone{
		display: flex;
    	flex-direction: row;
    	height: 100px; /* 원하는 높이 */
	}
	.input-zone>textarea{
		flex-grow: 1; /* 여유 공간을 모두 차지 */
    	resize: none; /* 크기 조정 비활성화 (선택 사항) */
    	margin-right: 10px;
	}
	.input-zone>button{
		border : none;
		background-color : var(--main2);
		border-radius : 15px;
		align-self: center;
		width: 100px;
		height: 100px;
		font-family: ptd;
		font-size: 22px;
		font-weight: 600;
		color : white;
	}
</style>
</head>
<body>
	<th:block th:include="common/header"></th:block>

	<main>
		<section>
			<!-- Hero Start -->
			<div class="container-fluid bg-light py-6 my-6 mt-0"
				style="padding-bottom: 1rem;">
				<div class="container text-center animated bounceInDown">
					<h1 class="board-head">소통게시판</h1>
					<h3>멤버들과 자유롭게 소통해보세요!</h3>
					<div class="top-div">
						<div class="all btnn" th:onclick="filterPosts([[${group.groupNo}]],-1,this);">전체</div>
						<div class="notice btnn" th:onclick="filterPosts([[${group.groupNo}]],1,this);">공지</div>
						<div class="free btnn" th:onclick="filterPosts([[${group.groupNo}]],0,this);">자유</div>
						<div>
							<a th:href="${'/group/writeFrm?groupNo='+group.groupNo}">글쓰기</a>
						</div>
					</div>

				</div>
			</div>
			<!-- Hero End -->

			<div class="content">
				<div class="board-list">
					
					</div>
				</div>
			</div>


		</section>
	</main>
	
	<script th:inline="javascript">
		
	
		let gn = [[${group.groupNo}]];
		const memberNo = [[${session.member.memberNo}]];
		function filterPosts(groupNo,type,obj) {
			console.log(obj);
	        $(".btnn").css("background-color","var(--main1)")
	        $(obj).css("background-color","var(--main3)")
	        
			
			
	        $.ajax({
	            url: "/group/groupBoardType",
	            method: 'GET',
	            data : {groupNo : groupNo, type : type},
	            success: function(data) {
	                // 게시글 리스트를 비우고 새로운 게시글 추가
	                $('.board-list').empty();
	                
	                // 서버에서 받은 게시글 데이터에 따라 반복문을 사용하여 요소를 생성
	                data.forEach(board => {
	                    const boardDiv = `
	                        <div class="board">
	                            <div class="board-top">
	                                <div class="right-box">
	                                    <div class="hidden-box">
	                                        <div class="profile-box">
	                                            <img src="/myimage/defaultProfile.png" ${board.profileImg == null ? '' : `src="/profile/${board.profileImg}"`}>
	                                        </div>
	                                    </div>
	                                    <div class="nickname">${board.memberNickname}</div>
	                                </div>
	                                <div class="date">${board.writeDate}</div>
	                            </div>
	                            <div class="board-mid">
	                                <div class="board-content">${board.groupBoardContent}</div>
	                            </div>
	                            <div class="board-bot">
	                                <div class="right-box">
	                                    <div class="like-box">
	                                        <span class="material-icons likebtn" onclick="likePush(this,${board.groupBoardNo},0);">${board.isLike == 0 ? 'favorite_border' : 'favorite'}</span><span>좋아요 </span><span>${board.likeCount}</span>
	                                    </div>
	                                    <div class="comment-box" onclick="viewComment(this,${board.groupBoardNo});">
	                                        <span class="material-icons">chat</span><span>댓글 </span><span>${board.commentCount}</span>
	                                    </div>
	                                </div>
	                                <div class="type">${board.type == 0 ? '자유글' : '공지'}</div>
	                            </div>
	                            <div class="comment-zone">
	                            	
	                            </div>
	                            <div class="gray-zone"></div>
	                        </div>
	                    `;
	                    $('.board-list').append(boardDiv);
	                });
	                $(".likebtn").css("color","red");
	                
	                
	            },
	            error: function(xhr, status, error) {
	                console.error('게시글을 불러오는 데 실패했습니다.', error);
	            }
	        });
	        
	    }
		
		function likePush(obj,boardNo,type){
			if($(obj).text() === "favorite_border"){
				$(obj).text("favorite");
				
				$.ajax({
					url: "/group/likePush",
		            method: 'GET',
		            data : {memberNo : memberNo, boardNo : boardNo , type : type},
		            success : data => {
		            	$(obj).siblings().last().text(data);
		            	
		            }
				});
				
				
			}
		}
		
		
		function viewComment(obj,boardNo){
			const commentZone = $(obj).parent().parent().next();
			console.log(commentZone);
			
			if(commentZone.children().length === 0){
				$.ajax({
					url : "/group/viewComment",
					method : "post",
					data : {boardNo : boardNo},
					success : data => {
						const inputZone = $("<div>");
						inputZone.addClass("input-zone");
						const textArea = $("<textarea>");
						const submitBtn = $("<button>");
						submitBtn.text("작성");
						submitBtn.attr("onclick","commentSubmit(this,"+boardNo+");")
						inputZone.append(textArea).append(submitBtn);
						commentZone.append(inputZone);
						
						console.log(data.length);
						for(let i=0; i<data.length; i++){
							const comment = data[i];
							
							const cmt = $("<div>");
							cmt.addClass("cmt-div");
							
							const topDiv = $("<div>");
							topDiv.addClass("top-zone-div");
							
							const imgDiv = $("<div>");
							const img = $("<img>");
							if(comment.profileImg == null){
								img.attr("src","/myimage/defaultProfile.png");	
							}else{
								img.attr("src","/profile/"+comment.profileImg);	
							}
							
							img.css("width","100%");
							
							imgDiv.append(img);
							imgDiv.addClass("img-div")
							
							const lDiv = $("<div>");
							lDiv.addClass("l-div");
							lDiv.append(imgDiv);
							
							const nameDiv = $("<div>");
							nameDiv.addClass("name-div");
							nameDiv.text(comment.memberNickname);
							lDiv.append(nameDiv);
							
							const dateDiv = $("<div>");
							dateDiv.text(comment.groupBoardCommentWriteDate);
							
							topDiv.append(lDiv);
							topDiv.append(dateDiv);
							
							const botDiv = $("<div>");
							botDiv.addClass("bot-div");
							
							botDiv.text(comment.groupBoardCommentContent);
							
							
							
							
							cmt.append(topDiv);
							cmt.append(botDiv);
							
							commentZone.append(cmt);
							
						}
						
						$(".cmt-div").last().css("border-bottom","none").css("margin-bottom","0");
					}
				});
			}else{
				commentZone.children().remove();
			}
			
			
		}
		
		function commentSubmit(obj,boardNo){
			const commentZone = $(obj).parent().parent();
			const content = $(obj).siblings().val();
			if(content.length !== 0){
				$.ajax({
					url : "/group/insertComment",
					method : "post",
					data : {content : content, boardNo : boardNo},
					success : data => {
						const comment = data[0];
						
						const cmt = $("<div>");
						cmt.addClass("cmt-div");
						
						const topDiv = $("<div>");
						topDiv.addClass("top-zone-div");
						
						const imgDiv = $("<div>");
						const img = $("<img>");
						if(comment.profileImg == null){
							img.attr("src","/myimage/defaultProfile.png");	
						}else{
							img.attr("src","/profile/"+comment.profileImg);	
						}
						
						img.css("width","100%");
						
						imgDiv.append(img);
						imgDiv.addClass("img-div")
						
						const lDiv = $("<div>");
						lDiv.addClass("l-div");
						lDiv.append(imgDiv);
						
						const nameDiv = $("<div>");
						nameDiv.addClass("name-div");
						nameDiv.text(comment.memberNickname);
						lDiv.append(nameDiv);
						
						const dateDiv = $("<div>");
						dateDiv.text(comment.groupBoardCommentWriteDate);
						
						topDiv.append(lDiv);
						topDiv.append(dateDiv);
						
						const botDiv = $("<div>");
						botDiv.addClass("bot-div");
						
						botDiv.text(comment.groupBoardCommentContent);
						
						
						
						
						cmt.append(topDiv);
						cmt.append(botDiv);
						
						commentZone.append(cmt);
						
						$(obj).siblings().val("");
						$(obj).parent().parent().prev().children().eq(0).children().eq(1).children().eq(2).text(data[1]);
						$(".cmt-div").last().css("border-bottom","none").css("margin-bottom","0");
					}
				});
			}
		}
		
		
		
		
		
		const all = $(".all");
		filterPosts(gn,-1,all);
	</script>
	
	<th:block th:include="common/footer"></th:block>
</body>
</html>
