<!DOCTYPE html>

<style>
*{
	font-family: ptd;
}
/*게시글*/
.board{
    position: relative;
}
.board-wrap{
    width: 600px;
    margin: 0 auto;
}
.board-content-wrap{
    padding-top: 25px;
}
.board-thumb{
    margin: 0 auto;
    text-align: center;
    overflow: hidden;
    height: 400px;
}
.board-thumb>img{
    width: 100%;
    height: 100%;
    object-fit: cover;
}
.board-info-img{
    margin: 0 auto;
    text-align: center;
    height: 50px;
    width: 100%;
    position: absolute;
    top: 375px;
    cursor: pointer;
}
.board-info-img>img{
    height: 100%;
    border-radius: 50px;
}
.board-info-user{
    text-align: center;
   	cursor: pointer;
   	margin-top: 5px;
}
.board-info-user>p{
    font-size: 11px;
    font-weight: 900;
    color: #373737;
}

.board-title{
    text-align: center;
    color: #373737;
    font-size: 20px;
}
.category{
	height: 50px;
}
.category-box{
    width: 90px;
    height: 30px;
    box-sizing: border-box;
    border: 2px solid #f2836b;
    border-radius: 15px;
    text-align: center;
    margin: 0 auto;
}
.category-board{
    width: 90px;
    height: 30px;
    box-sizing: border-box;
    border: 2px solid #9a9a9a;
    border-radius: 15px;
    text-align: center;
    margin: 0 auto;
}
.category-box>p{
    font-size: 12px;
    font-weight: 400px;
    color: #373737;
    line-height: 28px;
}
.board-content{
    white-space: pre-wrap;
}

.board-like{
    display: flex;
    align-items: center;
    justify-content: center;
    color:#373737;
}
.board-like .material-icons{
    color: gray;
    font-size: 20px;
    margin: 3px;
    cursor: pointer;
}
.board-up{
	width: 120px;
	height: 35px;
	margin-left: 480px;
}
.board-date{
	margin-botton: 10px;
}

/*게시자 프로필*/
.board-user{
    overflow: hidden;
    margin-bottom: 20px;
}
.board-user-img{
    width: 50px;
    height: 50px;
    float: left;
    border-radius: 25px;
    overflow: hidden;
    cursor: pointer;

}
.board-user-img>img{
    height: 100%;
}

.board-user-info{
    margin-left: 10px;
    width: 540px;
    float: left;
    overflow: hidden;
}

.board-user-name{
    margin-bottom: 3px;

    cursor: pointer;
    font-weight: 600;
    font-size: 15px;
}
.board-user-text{
    height: 15px;
    font-size: 12px;
} 
/*댓글쓰기*/
.board-comment{

}

}

/*댓글보기*/

}

    margin: 0 auto;
    border-radius: 25px;

<body>
        <th:block th:include="common/header"></th:block>
	        
	        
		<div class="board-wrap">
		    <th:block th:each="b : ${b}">
	            <div class="board">
	                <div class="board-thumb">
	                    <img th:src="'/moisoPhoto/'+${b.boardPicture}">
	                </div>
	
	                <div class="board-info-img">
	                    <img src="/myimage/defaultProfile.png" th:if="${b.profileImg == null}">
                        <img th:src="${'/profile/'+b.profileImg}" th:if="${b.profileImg != null}">
	                </div>
	
	                <div class="board-content-wrap">
	
	                    <div class="board-info-user">
	                         <p th:text="${b.memberNickname}"></p>
	                    </div>                           
	                   
	                   <div class="category">
	                   <th:block th:if ="${b.categoryName == '공지사항'}">
	                    	<div class="category-box">
                       			<p th:text="${b.categoryName}"></p>
                    		</div> 
                       </th:block>
                       <th:block th:if ="${b.categoryName != '공지사항'}">
	                    	<div class="category-box category-board">
                       			<p th:text="${b.categoryName}"></p>
                    		</div> 
                       </th:block>     
	                   </div>
	                             
	                    <div class="board-title">
	                        <span th:text="${b.boardTitle}"><b></b></span>
	                    </div>
	        
	                    <div class="board-content">
	                        <p th:utext="${b.boardContent}"></p>
	                    </div>
	        
	                    <div class="board-date">
	                        <span th:text="${b.boardDate}"></span>
	                        <span>조회수 </span><span th:text="${b.boardReadCount}"></span>                       
	                    </div>
	                    <div class="board-like">
	                        <span>좋아요</span>
	                       	<span th:if="${b.isLike == 1}" class="material-icons islike" th:onclick="likepush(this,[[${b.boardNo}]]);">favorite</span>
							<span th:if="${session.member != null && b.isLike == 0}" class="material-icons" th:onclick="likepush(this,[[${b.boardNo}]]);">favorite</span>
							<span th:if="${session.member == null && b.isLike == 0}" class="material-icons" onclick="loginMsg();">favorite</span>
	                        <span th:text="${b.likeCount}"></span>
	                    </div>
	                </div>
                       
           </th:block>
                     
                        
                        <div class="board-up">
                        	<th:block th:if="${session.member != null && session.member.memberNickname == b.memberNickname}">
	                            <button type="submit" class="btn-primary-up" th:onclick="updateBoard([[${b.boardNo}]],[[${b.memberNickname}]]);">수정</button>
	                            <button type="submit" class="btn-primary-del" th:onclick="deleteBoard([[${b.boardNo}]]);">삭제</button>
                            </th:block>
                        </div>
                        <div class="board-user">
                            <div class="board-user-img">
                                <img src="/myimage/defaultProfile.png" th:if="${b.profileImg == null}">
                        		<img th:src="${'/profile/'+b.profileImg}" th:if="${b.profileImg != null}">
                            </div>
                            <div class="board-user-info">
                                <div class="board-user-name" th:text="${b.memberNickname}"></div>
                            </div>
                        </div>
                    </div>
                
			
			<div style="margin-top: 50px;">
				<!-- 댓글 입력 -->
	            <div class="board-comment" th:if="${session.member != null}">
	            	<form action="/board/insertComment" method="post">
		                <div class="board-comment-write">
		                    <div class="comment-img-box">
		                        <div class="comment-img">
		                            <img src="/myimage/defaultProfile.png" th:if="${session.member.profileImg == null}">
		                            <img th:src="${'/profile/'+session.member.profileImg}" th:if="${session.member.profileImg != null}">
		                        </div>
		                    </div>
		                    <div class="comment-content">
		                    
								<input type="hidden" name="memberNickname" th:value="${session.member.memberNickname}">
								<input type="hidden" name="boardNo" th:value="${b.boardNo}">	
		                        
		                        <div class="comment-text">
		                            <textarea name="commentContent"></textarea>
		                            <div contenteditable="true" id="comment-content" class="comment-write"></div>
		                        </div>
		                        <div class="submit-box">
	
		                            <button type="submit" id="comment-submit" class="btn-primary-comment">댓글</button>
		                        </div>
		                    </div>
		                </div>
	                </form>
	            </div>
				
				
				<!-- 댓글 출력 -->

		            <div class="board-comment">
		                <div class="board-comment-read" id="board-comment">

		                        <div class="read-comment-img">
		                            <img src="/myimage/defaultProfile.png" th:if="${bc.profileImg == null}">

		                        </div>
		                    </div>
		                    <div class="read-comment-content">
		                        <div class="read-comment-user-name">
		                            <div th:text="${bc.memberNickname}"></div>
		                        </div>
		                        <div class="read-comment-user-date">
		                            <div th:text="${bc.commentDate}"></div>
		                        </div>
		                        <div class="read-comment-text">
		                            <p class="comment-read" th:text="${bc.commentContent}"></p>
		                            <textarea name="commentContent"></textarea>
		                            <div contenteditable="true" class="comment-write"></div>
		                           
		                        </div>
		                        <div class="comment-like-box">
		                            <div class="comment-like">
										<span th:if="${bc.isLike == 1}" class="material-icons islike" th:onclick="likepushComment(this,[[${bc.commentNo}]]);">favorite</span>
										<span th:if="${session.member != null && bc.isLike == 0}" class="material-icons" th:onclick="likepushComment(this,[[${bc.commentNo}]]);">favorite</span>
										<span th:if="${session.member == null && bc.isLike == 0}" class="material-icons" onclick="loginMsg();">favorite</span>
		                                <span th:text="${bc.likeCount}"></span>
		                            </div>
		                        </div>
		                        <div class="read-submit-box">
		                        <th:block th:if="${session.member != null}">

			                        <th:block th:if="${session.member.memberNickname == bc.memberNickname}">

			                            <button type="button" class="btn-primary-del" th:onclick="deleteComment([[${b.boardNo}]],[[${bc.commentNo}]]);">삭제</button>

		                        </div>
		                    </div>
		                </div>

		            <!-- 대댓글 출력 -->
					<div class="board-comment" th:each="bcc : ${b.reCommentList}" th:if="${bc.commentNo == bcc.commentRef}">

										<span th:if="${session.member == null && bcc.isLike == 0}" class="material-icons" onclick="loginMsg();">favorite</span>

		                            <button type="button" class="btn-primary-del" th:onclick="deleteComment([[${b.boardNo}]],[[${bcc.commentNo}]]);">삭제</button>

		            <div class="board-recomment" th:if="${session.member != null}">
		            	<form action="/board/insertComment" method="post">
			                <div class="board-recomment-write">
			                    <div class="recomment-img-box">
			                        <div class="recomment-img">
			                            <img src="/myimage/defaultProfile.png" th:if="${session.member.profileImg == null}">

								<input type="hidden" name="boardNo" th:value="${b.boardNo}">	
								<input type="hidden" name="commentRef" th:value="${bc.CommentNo}">		
			
			                        <div class="recomment-text reRecomment-text">

			</div>

        <script src="/js/sweetalert.min.js"></script>
        <script>
        $(".navbar-nav").children().eq(3).addClass("active");
        
        $(".navbar-nav").children().eq(3).addClass("active");
        
        
        
        //게시글 삭제
        function deleteBoard(boardNo){
			swal({
				title : "게시글 삭제",
				text : "게시글을 삭제하시겠습니까?",
				icon : "warning",
				buttons : {
					cancel : {
						text : "취소",
						value : false,
						visible : true,
						className : "btn-secondary",
						closeModal : true
					},
					confirm : {
						text : "삭제",
						value : true,
						visible : true,
						className : "btn-primary",
						closeModal : true
					}
				}
			}).then(function(isConfirm){
				if(isConfirm){
					location.href="/board/deleteBoard?boardNo="+boardNo;
				}
			});        	
        }
        //게시글 수정
        function updateBoard(boardNo, memberNickname){
        	location.href="/board/boardUpdateFrm?boardNo="+boardNo+"&memberNickname="+memberNickname;
        }
             
        //댓글 전달
        $(".recomment-write").on("input",function(e){
            $(".recomment-text>textarea").val($(this).text());
        });
        $(".comment-write").on("input",function(e){
            $(".comment-text>textarea").val($(this).text());
        });
       
        //답글 출력
        $(".btn-primary-recomment").on("click",function(){
			const index = $(".btn-primary-recomment").index(this);
			console.log(index);
        	$(".board-recomment").eq(index).css("display","block");
        });
        $(".btn-primary-recomment-can").on("click",function(){
			const index = $(".btn-primary-recomment-can").index(this);
			console.log(index);
        	$(".board-recomment").eq(index).css("display","none");
        });
        
        
        //댓글 수정
        function modifyComment(obj,boardNo,commentNo){
        	//댓글 내용 문자열로
        	const commentContent = $(obj).parent().parent().children().eq(2).children().eq(0).text();
        	//textarea에 담기
        	$(obj).parent().parent().children().eq(2).children().eq(1).text(commentContent);
        	//댓글 내용 수정란에 입력
        	$(obj).parent().parent().children().eq(2).children().last().text(commentContent);
        	
        
        	
        	//댓글 감추기
        	$(obj).parent().parent().children().eq(2).children().eq(0).hide();
        	//댓글 수정란 출력
        	$(obj).parent().parent().children().eq(2).children().eq(2).show(); 
        	
        	//수정 -> 완료
        	$(obj).text("완료");
        	$(obj).attr("onclick","modifyComplete(this,"+boardNo+","+commentNo+");");
        	
        	//삭제 -> 취소
        	$(obj).next().text("취소");
        	$(obj).next().attr("onclick","modifyCancel(this,"+boardNo+","+commentNo+");");
        }
        $(".read-comment-text>.comment-write").on("input",function(e){
        	$(this).prev().val($(this).text());
        });
        
        $(".read-comment-text>.recomment-write").on("input",function(e){
        	$(this).prev().val($(this).text());
        });
            
        //댓글 취소
        function modifyCancel(obj,boardNo,commentNo){
        	//댓글 출력
        	$(obj).parent().parent().children().eq(2).children().eq(0).show();
        	//댓글 수정란 감추기
        	$(obj).parent().parent().children().eq(2).children().eq(2).hide();
        	
        	//완료 -> 수정
        	$(obj).prev().text("수정");
        	$(obj).prev().attr("onclick","modifyComment(this,"+boardNo+","+commentNo+");");
        	
        	//취소 -> 삭제
        	$(obj).text("삭제");
        	$(obj).attr("onclick","deleteComment(this,"+boardNo+","+commentNo+");");
        }
        //댓글 삭제
        function deleteComment(boardNo,commentNo){
        	if(confirm("댓글을 삭제하시겠습니까?")){
            	location.href="/board/deleteComment?boardNo="+boardNo+"&commentNo="+commentNo;
        	}
        }
        
  		//댓글 완료
  		function modifyComplete(obj,boardNo,commentNo){
  			//form
  			const form = $("<form>");
  			form.attr("action","/board/updateComment");
  			form.attr("method","post");
  			form.hide();
  			//boardNo
  			const boardCommentNoInput = $("<input>");
  			boardCommentNoInput.attr("type","text");
  			boardCommentNoInput.attr("name","commentNo")
  			boardCommentNoInput.val(commentNo);
  			//commentNo
  			const boardNoInput = $("<input type='text' name='boardNo'>");
  			boardNoInput.val(boardNo);
  			//textarea
  			const boardCommentContent = $(obj).parent().parent().children().eq(2).children().eq(1)
  			
  			form.append(boardCommentNoInput).append(boardNoInput).append(boardCommentContent);
  			
			$("body").append(form);
			form.submit();
  		}
        
		function loginMsg(){
			alert("로그인 하시오.")
		}
		
		function likepush(obj, boardNo){
			const withIslike = $(obj).hasClass("islike");
			const isLike = (withIslike)?1:0;
			$.ajax({
				url : "/board/likepush",
				data : {boardNo : boardNo, isLike : isLike},
				type : "post",
				success : function(data){
					//아이콘변경
					if(isLike === 0){
						$(obj).addClass("islike");
					}else{
						$(obj).removeClass("islike");
					}	
					//좋아요 갯수 변경
					$(obj).next().text(data);
				}
			})
		}
		function likepushComment(obj, commentNo){
			const withIslike = $(obj).hasClass("islike");
			const isLike = (withIslike)?1:0;
			$.ajax({
				url : "/board/likepushComment",
				data : {commentNo : commentNo, isLike : isLike},
				type : "post",
				success : function(data){
					//아이콘변경
					if(isLike === 0){
						$(obj).addClass("islike");
					}else{
						$(obj).removeClass("islike");
					}	
					//좋아요 갯수 변경
					$(obj).next().text(data);
				}
			})	
		}
	
		$("#comment-submit").on("click", e => {
			const commentContent = $("#comment-content").text();
			if(commentContent.length === 0){
				e.preventDefault();
			}
		});
		
		$("#recomment-submit").on("click", e => {
			const recommentContent = $("#recomment-content").text();
			if(recommentContent.length === 0){
				e.preventDefault();
			}
		});
